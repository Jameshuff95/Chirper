{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <br><h1>Chirps!</h1>
                {% for chirp in chirps %}
                    <br>
                    <div class="alert alert-dark" role="alert">
                        {{ chirp.body }}
                        <small class="text-muted">
                            ({{ chirp.created_at }}) By <a href="{% url 'profile' chirp.user.id %}">@{{ chirp.user.username }}</a>
                        </small>
                    </div>
                    <br>
                {% endfor %}
            </div>
            <div class="col-4"><br><br><br><br>
                {% if form %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary">Post Chirp!</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
