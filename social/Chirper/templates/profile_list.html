{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br>
    <h1>Profiles</h1>
    <br>
    {% if profiles %}
        {% for profile in profiles %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'images/generic-user-icon-12.jpg' %}" class="img-fluid rounded-start" alt="blank profile image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ profile.user.username }} <br></h5>
                            <p class="card-text">@{{ profile.user.username|lower }}</p>
                            <p class="card-text"><small class="text-muted">Last Updated: {{ profile.date_modified }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
